<html>
  <head>
    <script type="application/javascript" src="js/socket.io/socket.io.min.js"></script>
    <style>
      .button {
        width: 50px;
        height: 50px;
        background-color: #555;
        margin: 2px; 
        display: flex;
        justify-content: center;
        align-items: center;
        color: #888;  
        cursor: pointer;
      }

      .button_spacer {
        width: 50px;
        height: 50px;
        background-color: #333;
        margin: 2px;
      }

    </style>
  </head>
  <body>
    
    <div style="display: flex; flex-direction: row; justify-content: center;">
      <div style="width: 800px; height: 600px;">
        <canvas id="canvas" width="800" height="600" style="background-color: black; ">
        </canvas>
        <a id="join_button" href="newgame.html" style="display: flex; justify-content: center; align-items: center; position: relative; bottom: 80; left: 0; width: 200px; height: 40px; background: red; margin: 20px; color: white">
          Join the game!
        </a> 
      </div>
      
      <div style="display: flex; flex-direction: column; justify-content: flex-start; background-color: #333; width: 170px; padding: 20px">
        <span style="color: #888;">Camera Controls:</span>
        <div style="display: flex; flex-wrap: wrap;">

          <div class="button" id="zoom_out">
            -
          </div>
          <div class="button" id="pan_up">
            up
          </div>
          <div class="button" id="zoom_in">
            +
          </div>
          <div class="button" id="pan_left">
            left
          </div>
          <div class="button_spacer">
            
          </div>
          <div class="button" id="pan_right">
            right
          </div>
          <div class="button_spacer">
            
          </div>
          <div class="button" id="pan_down">
            down
          </div>
          <div class="button_spacer"></div>
          

        </div>
      </div>
    </div>
   
    <script type="application/javascript" src="js/game/index.js"></script>
  </body>
</html>
