<html>
  <head>
    <script type="application/javascript" src="js/socket.io/socket.io.min.js"></script>
    <style>
      .button {
        width: 50px;
        height: 50px;
        background-color: #555;
        margin: 2px; 
        display: flex;
        justify-content: center;
        align-items: center;
        color: #888;  
        cursor: pointer;
      }

      .button_spacer {
        width: 50px;
        height: 50px;
        background-color: #333;
        margin: 2px;
      }

      #join_button {
        display: flex; 
        justify-content: center; 
        align-items: center; 
        position: relative; 
        width: 300px;
        height: 40px;
        background: red;
        margin: 20px;
        color: white
      }

      #spectate_button {
        display: flex; 
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 40px;
        background: blue;
        margin: 20px;
        color: white;
      }

    </style>
  </head>
  <body>
    
    <div style="display: flex; flex-direction: row; justify-content: center;">

      <div style="display: flex; flex-direction: column; justify-content: space-between; background-color: #333; width: 170px; overflow-y: auto; height: 600px;">
        <div style="display: flex; flex-direction: column-reverse; justify-content: flex-start; color: #aaa; height: 100%; padding: 10px;" id="message_box">

        </div>
        <div id="chat_widget" style="background-color: #444; color: #aaa; padding: 5px;">
          <label>Chat:</label>
          <br>
          <input id="chat_input" style="width: 100%; margin-top: 10px;">
          <br>
        </div>
        
      </div>

      <div style="width: 600px; height: 600px;">
        <canvas id="canvas" width="600" height="600" style="background-color: black; ">
        </canvas>
        <a id="join_button" href="newplayer.html">
          You are spectating!
          Join the game!
        </a> 
        <a id="spectate_button" href="index.html">
          Disconnect and swtich to spectating mode
        </a> 
      </div>
      
      <div style="display: flex; flex-direction: column; justify-content: flex-start; background-color: #333; width: 170px; padding: 20px">
        <span style="color: #888;">Camera Controls:</span>
        <div style="display: flex; flex-wrap: wrap;">

          <div class="button" id="zoom_out">
            -
          </div>
          <div class="button" id="pan_up">
            up
          </div>
          <div class="button" id="zoom_in">
            +
          </div>
          <div class="button" id="pan_left">
            left
          </div>
          <div class="button_spacer">
            
          </div>
          <div class="button" id="pan_right">
            right
          </div>
          <div class="button_spacer">
            
          </div>
          <div class="button" id="pan_down">
            down
          </div>
          <div class="button_spacer"></div>
          

        </div>
      </div>
    </div>

    
   
    <script type="application/javascript" src="js/game/index.js"></script>
  </body>
</html>
