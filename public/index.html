<html>
  <head>
    <script
      type="application/javascript"
      src="js/socket.io/socket.io.min.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script>
      document.write(
        '<script src="http://' +
          (location.host || "localhost").split(":")[0] +
          ':35729/livereload.js?snipver=1"></' +
          "script>"
      );
    </script>
  </head>
  <body>
    <div id="main">
      <div class="left-pane">
        <div id="action_box">
          <div id="action-box-log">
            <span>Connection established.</span>
          </div>
        </div>
        <div class="grow"></div>
        <a class="button" id="join_button" href="newplayer.html">
          You are spectating! Join the game!
        </a>
        <div id="message_box">
          <div id="chat_widget">
            <label>Chat:</label>
            <br />
            <input id="chat_input" style="width: 100%; margin-top: 10px" />
            <br />
          </div>
          <div id="message-box-log"></div>
        </div>
       
      </div>

      <div class="canvas-wrap">
        <canvas id="canvas" height="600" width="600"> </canvas>
      </div>

      <div class="right-pane">
        <div class="aiming">
          <span>Gun Control</span>
          <br />
          <input placeholder="power" id="power_input" />
          <br />
          <input placeholder="angle" id="angle_input" />
          <br />
          <button id="fire_button" class="button">Fire</button>
          <div class="button" id="follow_bullet">Follow Bullet</div>
        </div>

        <div class="grow"></div>

        <div id="scoreboard">
          <span>Scroreboard</span>
          <div id="scoreboard-log"></div>
        </div>
        <div class="grow"></div>

        <div class="controls">
          <span>Camera Controls</span>
          <div class="camera-controls">
            <div class="button camera" id="zoom_out">-</div>
            <div class="button camera" id="pan_up">up</div>
            <div class="button camera" id="zoom_in">+</div>
            <div class="button camera" id="pan_left">left</div>
            <div class="button camera" id="home">home</div>
            <div class="button camera" id="pan_right">right</div>

            <div class="button camera" id="pan_down">down</div>
          </div>

          <a id="spectate_button" class="button" href="index.html">
            Disconnect
          </a>
          <br />
        </div>
      </div>
    </div>

    <script type="application/javascript" src="js/game/index.js"></script>
  </body>
</html>
